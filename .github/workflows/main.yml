name: CI

on: [push]

jobs:
  lint:
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: LaTeX linter (chktex)
        uses: j2kun/chktex-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  build-rulebook:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: LaTeX compilation
      uses: dante-ev/latex-action@v0.2.0
      with:
        root_file: Rulebook.tex
    - name: Upload build result
      uses: actions/upload-artifact@v1
      with:
        name: rulebook
        path: Rulebook.pdf
    - name: Upload PDF to development site
      if: github.ref == 'refs/heads/master'
      run: |
        # configure git
        git config --global user.name "Continuous Deployment"
        git config --global user.email "git@robocupathome.org"
        # setup ssh
        mkdir ~/.ssh
        chmod 700 ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        git config --global core.sshCommand "ssh -i ~/.ssh/id_rsa -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
        git clone --depth=1 --branch gh-pages git@github.com:nickswalker/Rulebook.git "$GITHUB_WORKSPACE/deploy"
        mkdir -p "$GITHUB_WORKSPACE/deploy/rulebook"
        FILENAME=${GITHUB_REF/refs\/heads\//}
        # Strip out any extra slashes in the rest
        FILENAME=${FILENAME//\//\_}.pdf
        cp -f Rulebook.pdf "$GITHUB_WORKSPACE/deploy/rulebook/$FILE_NAME"
        cd "$GITHUB_WORKSPACE/deploy"
        git add rulebook/$FILE_NAME
        git commit -m "[github actions] deploy"
        git push
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
  
  build-scoresheets:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: LaTeX compilation
      uses: dante-ev/latex-action@v0.2.0
      with:
        root_file: score_sheets.tex
    - name: Upload build result
      uses: actions/upload-artifact@v1
      with:
        name: score_sheets
        path: score_sheets.pdf
    - name: Upload PDF to development site
      if: github.ref == 'refs/heads/master'
      run: |
        # configure git
        git config --global user.name "Continuous Deployment"
        git config --global user.email "git@robocupathome.org"
        # setup ssh
        mkdir ~/.ssh
        chmod 700 ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        git config --global core.sshCommand "ssh -i ~/.ssh/id_rsa -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
        git clone --depth=1 --branch gh-pages git@github.com:nickswalker/Rulebook.git "$GITHUB_WORKSPACE/deploy"
        mkdir -p "$GITHUB_WORKSPACE/deploy/score_sheets"
        # Strip out leading part
        FILENAME=${GITHUB_REF/refs\/heads\//}
        # Strip out any extra slashes in the rest
        FILENAME=${FILENAME//\//\_}.pdf
        cp -f score_sheets.pdf "$GITHUB_WORKSPACE/deploy/score_sheets/$FILE_NAME"
        cd "$GITHUB_WORKSPACE/deploy"
        git add score_sheets/$FILE_NAME
        git commit -m "[github actions] deploy"
        git push
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
